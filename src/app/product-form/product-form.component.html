<div>
<div class="container mt-5">
    <h2>Add New Product</h2>
    <div class = "card">
    <div class ="card-body">
    <form  (ngSubmit)= "saveProduct()">
      <div class="mb-3">
        <label >Product Name:</label>
        <input id="Name"  [(ngModel)]="Name" name="Name" class="form-control" />
       
      </div>
      <div class="mb-3">
        <label >Price:</label>
        <input id="Price" [(ngModel)]="Price" name="Price" class="form-control" />
      
    </div>
      <div class="mb-3">
        <label >Expiry Date:</label>
        <input id="ExpiryDate" type="Date" [(ngModel)] ="ExpiryDate" name="ExpiryDate" class="form-control" />
       
    </div>
      <button type="submit" class="btn btn-primary" >Add Product</button>
    </form>
  </div>
</div>
</div>
</div>
